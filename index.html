<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Date and Copyright</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .image-info {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="image-container">
                    <img src="04_01_2015.jpg" alt="একসাথে অনেক দিন পর " class="img-fluid">
                    <div class="image-info">
                      <h3>একসাথে অনেক দিন পর </h3>
                      <p>Copyright Owner : <a>Ariful Islam Arman</a></p>
                        <p>Date: <span id="currentDate">January 04, 2015</span></p>
                        <p></p>
                        <p>© 2025 Ariful Islam Arman. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Optional: Dynamic Date Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dateElement = document.getElementById('currentDate');
            const currentDate = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            dateElement.textContent = currentDate;
        });
    </script>

</body>
</html>
